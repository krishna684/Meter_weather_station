<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ATMOS 41 Gen2 Charts</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    .chart-container { height: 400px; }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">ATMOS Dashboard</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
          <li class="nav-item"><a class="nav-link active" href="/charts">Charts</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <h2>Sensor Charts</h2>
    <div class="row mb-3">
      <div class="col-md-6">
        <select class="form-select" id="sensor-select"></select>
      </div>
      <div class="col-md-6">
        <select class="form-select" id="time-range">
          <option value="12">Last 12</option>
          <option value="24" selected>Last 24</option>
          <option value="48">Last 48</option>
        </select>
      </div>
    </div>
    <div class="chart-container">
      <canvas id="sensorChart"></canvas>
    </div>
  </div>

  <script>
    let chart;
    let globalData = {};

    function loadChart(sensor, timeRange) {
      const ctx = document.getElementById("sensorChart").getContext("2d");
      const data = globalData[sensor] || [];
      const filtered = data.slice(0, parseInt(timeRange)).reverse();
      const labels = filtered.map(r => new Date(r.time).toLocaleString());
      const values = filtered.map(r => r.value);

      if (chart) chart.destroy();
      chart = new Chart(ctx, {
        type: "line",
        data: {
          labels: labels,
          datasets: [{ label: sensor, data: values, borderColor: "blue", fill: false }]
        },
        options: {
          responsive: true,
          scales: {
            x: { title: { display: true, text: "Time" } },
            y: { title: { display: true, text: "Value" } }
          }
        }
      });
    }

    fetch("/api/live").then(res => res.json()).then(data => {
      globalData = data;
      const select = document.getElementById("sensor-select");
      for (const sensor of Object.keys(data)) {
        const option = document.createElement("option");
        option.value = sensor;
        option.text = sensor;
        select.appendChild(option);
      }
      loadChart(select.value, document.getElementById("time-range").value);
    });

    document.getElementById("sensor-select").addEventListener("change", () => {
      loadChart(sensorSelect.value, timeRange.value);
    });
    document.getElementById("time-range").addEventListener("change", () => {
      loadChart(sensorSelect.value, timeRange.value);
    });
  </script>
</body>
</html>
